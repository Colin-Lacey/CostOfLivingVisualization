<html>
<head>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://unpkg.com/d3fc@14.0.27/build/d3fc.js"></script>
	<script src="https://unpkg.com/d3-simple-slider"></script>
	<script src="//unpkg.com/topojson@3"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="general.css">
	<link rel="stylesheet" href="map.css">
	<link rel="stylesheet" href="filters.css">
	<link rel="stylesheet" href="barchart.css">
</head>
<body>
	<div id="outerContainer">
		<h1>Cost of Living of Cities Around the World</h1>
		<div class="container horizontal">
			<div id="filterContainer"></div>
			<div id="mapContainer">
				<select id="mapIndexSelector" class="select-css">
					<option value="Cost of Living Index">Cost of Living Index</option>
					<option value="Rent Index">Rent Index</option>
					<option value="Groceries Index">Groceries Index</option>
					<option value="Restaurant Price Index">Restaurant Price Index</option>
					<option value="Local Purchasing Power Index">Local Purchasing Power Index</option>
				</select>
				<button id="clearSelectionButton">Clear Selection</button>
				<div id="mapColorLegend"></div>
				<svg id="map"></svg>
			</div>
		</div>
		<div class="container horizontal">
			<div id="barContainer">
				<p id="cityName"></p>
				<svg id="barchart"></svg>
			</div>
			<div id="scatterContainer">
				<!-- <p>scatter plot goes here</p> -->
				<div class="scatter-column" id="selected-cities">
					<p>Selected Cities</p>
				</div>
				<div class="scatter-column" id="cost-of-living">
					<p>Cost Of Living</p>
				</div>
				<div class="scatter-column" id="rent">
					<p>Rent</p>
				</div>
				<div class="scatter-column" id="groceries">
					<p>Groceries</p>
				</div>
				<div class="scatter-column" id="restaurants">
					<p>Restaurants</p>
				</div>
				<div class="scatter-column" id="purchasing-power">
					<p>Purch. Power</p>
				</div>
				<div id="scale">
					<svg id="axis0"></svg>
					<svg id="axis"></svg>
					<svg id="axis"></svg>
					<svg id="axis"></svg>
					<svg id="axis"></svg>
					<svg id="axis"></svg>
				</div>
				<div class="scatter-plot" id="plot">
					<!-- Here is where d3 and js create the other html elements -->
				</div>
			</div>
		</div>
	</div>
	<script src="tiny_pubsub.js"></script>	
	<script src="main.js"></script>
	<script src="map.js"></script>
	<script src="mapColorLegend.js"></script>
	<script src="filters.js"></script>
	<script src="barChart.js"></script>
	<script src="scatterPlot.js"></script>
</body>
</html>
